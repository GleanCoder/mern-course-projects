<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <!-- Display Container -->
      <section class="display-container">
        <input readonly dataPasswordDisplayer />
        <button class="copy-btn">
          <span class="copy-msg"></span>
          <img
            src="./assets/copy.svg"
            alt="copy button image"
            width="23"
            height="23"
          />
        </button>
      </section>
      <!-- Input container -->
      <section class="input-container">
        <div class="pwdLength-container">
          <p>password Length</p>
          <p password-length-counter>0</p>
        </div>
        <input type="range" min="0" max="20" step="1" id="input-slider" />
        <div class="checkbox">
          <input type="checkbox" name="" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="number" />
          <label for="number"> Include Numbers</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="symbol" />
          <label for="symbol">Include Symbols</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <span data-indicator></span>
        </div>
        <button password-generator>Generate password</button>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
