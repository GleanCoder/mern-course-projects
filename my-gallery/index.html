<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1>My Gallery</h1>
        <section class="image-gallery">

            <img src="images/image1.jpg" alt="" class="image" />

          </figure>
          <!-- Card-1 end here -->
          <figure class="image-card">
            <img src="images/image2.jpeg" alt="" class="image" />
            <figcaption class="card-caption">Image-2</figcaption>
          </figure>
          <!-- Card-2 end here -->
          <figure class="image-card">
            <img src="images/image3.jpeg" alt="" class="image" />

          </figure>
          <!-- Card-3 end here -->

          </figure>
          <!-- Card-4 end here -->
          <figure class="image-card">
            <img src="images/image5.jpeg" alt="" class="image" />
            <figcaption class="card-caption">Image-5</figcaption>
          </figure>
          <!-- Card-5 end here -->

            <img src="images/image6.jpeg" alt="" class="image" />

          </figure>
          <!-- Card-8 end here -->
          <figure class="image-card">
            <img src="images/image9.jpeg" alt="" class="image" />
            <figcaption class="card-caption">Image-9</figcaption>
          </figure>
          <!-- Card-9 end here -->
        </section>
      </div>
    </div>
  </body>
</html>
