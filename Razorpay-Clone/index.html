<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay-Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section class="sub-header bg-white">
        <!-- Sub-Header Section -->
        <div
          class="flex justify-center items-center w-[1080px] mx-auto py-3 space-x-6"
        >
          <p class="font-mullish text-textBlue font-bold text-base">
            ðŸš€ Onboarding is now Open - Go live Today!
          </p>

          <button
            class="text-white bg-lightBlue font-mullish font-extrabold py-2 px-4 border rounded text-xs hover:text-grayBlue"
          >
            Sign up Now
          </button>
        </div>
      </section>
      <!-- NavBar Section -->
      <nav class="bg-deepBlue">
        <div class="w-[1080px] mx-auto flex items-center justify-between">
          <!-- Logo -->
          <a href="/index.html" class="py-7 pr-6"
            ><img
              src="./images/logo.svg"
              width="130px"
              height="30px"
              alt="Razorpay Header Logo"
          /></a>
          <!-- Navbar -->
          <ul class="flex space-x-6">
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Payments</a>
              <div
                class="absolute hidden w-full bottom-0 h-1 bg-lightBlue group-hover:block transition-all duration-200"
              ></div>
            </li>
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Banking+</a>
              <div
                class="absolute hidden w-full bottom-0 h-1 bg-lightBlue group-hover:block transition-all duration-200"
              ></div>
            </li>
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Credit</a>
            </li>
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Payroll</a>
              <div
                class="absolute hidden w-full bottom-0 h-1 bg-lightBlue group-hover:block transition-all duration-200"
              ></div>
            </li>
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Resources</a>
              <div
                class="absolute hidden w-full bottom-0 h-1 bg-lightBlue group-hover:block transition-all duration-200"
              ></div>
            </li>
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Support</a>
              <div
                class="absolute hidden w-full bottom-0 h-1 bg-lightBlue group-hover:block transition-all duration-200"
              ></div>
            </li>
            <li
              class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
            >
              <a href="#">Pricing</a>
            </li>
          </ul>
          <div class="flex space-x-6">
            <img
              src="./images/india-flag.svg"
              width="30px"
              height="20px"
              alt="india-flag Logo"
            />
            <button
              id="button"
              class="text-white py-3 px-4 font-mullish border-lightBlue border rounded-sm text-sm font-bold"
            >
              Log in
            </button>
            <button
              id="button"
              class="text-lightBlue300 bg-white font-mullish py-3 px-6 border rounded-sm text-sm font-bold hover:text-lightBlue500"
            >
              Sign up <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero-section bg-deepBlue relative">
        <div
          class="w-10/12 max-w-[1080px] mx-auto flex flex-row justify-between items-center"
        >
          <!-- left part -->
          <div class="space-y-8">
            <h1
              class="text-4xl leading-[1.2] font-extrabold text-white font-mullish"
            >
              Power your finance, grow your business
            </h1>
            <div class="green-line w-6 h-1 bg-greenLight"></div>
            <p class="text-[18px] leading-7 text-white font-mullish opacity-70">
              Accept payments from customers. Automate payouts to vendors &
              employees. Never run out of working capital.
            </p>
            <button
              class="bg-lightBlue py-3 px-[20px] text-white font-bold rounded hover:bg-lightBlue500 transition-all duration-200"
            >
              Sign Up Now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <!-- right part -->

          <img
            src="./images/hero-illustration.jpg"
            class="w-full max-w-[680px]"
            alt=""
          />
          <!-- Spare part -->
        </div>
        <div class="absolute right-0 left-0 w-[100vw]">
          <img
            src="./images/hero-shape.svg"
            class="w-full object-fill"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
