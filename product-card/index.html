<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="product">
        <picture>
          <source srcset="./images/mug.jpg" media="(min-width:600px)" />
          <img src="./images/mug-mobile.jpg" alt="coffee mug mobile image" />
        </picture>
        <div class="product-description">
          <p class="product__catogory">Coffee Mug</p>
          <h1 class="product__tittle">White Coffee Mug</h1>
          <p class="product--info">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div class="price-flex">
            <p class="product__price">₹149</p>
            <p class="product__original-price"><s>₹230</s></p>
          </div>
          <button class="button">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
